<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennie's Pizza</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav>
            <section class="headlogo"></section>
            <section class="addtocart"></section>
        </nav>
    </header>


    <main>

        <section class="herosectionbanner"></section>
        
        <section class="pizzamainmenu d-flex flex-row">
            <section class="pizzacategories">

                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            Pizza Bundle
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            Regular Crust Pizza
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            Thin Crust Pizza
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            Vegetarian Pizza
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            All Meat Pizza
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger">
                        <a href="#" class="categorybutton text-decoration-none text-light">
                            Drinks & Dessert
                        </a>
                    </button>

                </div>

            </section>
            <section class="pizzamenu">
                
            </section>
        </section>
        <section class="footerbanner"></section>

    </main>


    <footer>
        <section class="footernav"></section>
        <section class="socmedicons"></section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
