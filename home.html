<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennie's Pizza</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="stylehome.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font aweesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img src="./images/Jennie'sPizzaLogo.png" class="logo" width="170" href="home.html">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navigationbg" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="navmenus" href="#">
                                <button class="navbutton">ABOUT US</button>
                            </a>
                        </li>
                        <li>
                            <hr>
                        </li>
                        <li class="nav-item">
                            <a class="navmenus" href="#">
                                <button class="navbutton">OUR MENU</button>
                            </a>
                        </li>
                        <li>
                            <hr>
                        </li>
                    </ul>

                    <div class="d-flex justify-content-around">
                        <a class="fa-2x fas fa-user"></a>
                        <a class="fa-2x fas fa-shopping-cart"></a>
                    </div>

                </div>
            </div>
        </nav>

        </section>
    </header>

    <main>

        <section class="herosectionbanner">
            <img src="./images/project-banner.png" width="100%">
            <div class="overlay"></div>
            <h2 class="tagline display-3">
                Basta, Masarap.
            </h2>
        </section>

        <section class="pizzamainmenu d-flex flex-row">

            <div class="tab btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="tablinks btn btn-danger text-center"
                    onclick="openCategory(event, 'PizzaBundles')" id="defaultOpen">Pizza Bundles</button>
                <button type="button" class="tablinks btn btn-danger text-center"
                    onclick="openCategory(event, 'RegularCrustPizza')">Regular Crust Pizza</button>
                <button type="button" class="tablinks btn btn-danger text-center"
                    onclick="openCategory(event, 'ThinCrustPizza')">Thin Crust Pizza</button>
            </div>

            <div id="PizzaBundles" class="tabcontent pt-3">
                <div class="container-fluid">
                    <div class="menuheading">
                        <h1 class="display-6 fw-bold text-uppercase">Pizza Bundles</h1>
                    </div>
                    <div class="legends">
                        <div class="row legenditems">
                            <div class="col">
                                <img src="images/favourites.png" alt="bestseller" width="15">
                                Bestseller
                            </div>
                            <div class="col">
                                <img src="images/red-chili-pepper.png" alt="spicy" width="15">
                                Spicy
                            </div>
                            <div class="col">
                                <img src="images/new.png" alt="bestseller" width="15">
                                New Flavor
                            </div>
                            <div class="col">
                                <img src="images/limited.png" alt="bestseller" width="15">
                                Limited Offer
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">

                        <div class="row">

                            <div class="col">
                                <div class="card pizzaproductcard">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                      <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                  </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </section>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
